<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="fake_background"></div>
    <div class="fake_body">
        <div class="master">
            <div class="company">
                <div>
                    <img src="logo.svg" sanitize=true>
                    <div>
                        <div>Gecko</div>
                        <div>guaranteed privacy</div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1>Sign Up</h1>
                <form>
                    <div>
                        <div>
                            <label for="first_name">Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </div>

                    <div>
                        <div class="required">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" pattern=".*@.*\..*">
                        </div>

                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" pattern="(\+\d{1,4})?[ -]?\(?(\d{2,3})\)?[ -]?(\d{3})[ -]?(?:(\d{2})[ -]?(\d{2}))">
                        </div>
                    </div>

                    <div>
                        <div class="required">
                            <label for="passwd">Password</label>
                            <input type="password" name="passwd" id="passwd" pattern="(?=.*\W+)(?!.*[ ])(?=.*[a-z]+)(?=.*[A-Z]+)(?=.*[0-9]+).{8,32}" title='The password must contain one upper case letter, one number and one sign' required>
                        </div>

                        <div class="required relative">
                            <label for="conf_passwd">Confirm Password</label>
                            <input type="password" name="conf_passwd" id="conf_passwd" pattern="(?=.*\W+)(?!.*[ ])(?=.*[a-z]+)(?=.*[A-Z]+)(?=.*[0-9]+).{8,32}" required>
                            <div class="notmatching">* Passwords do not match</div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
