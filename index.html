<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fake_background"></div>
    <div class="fake_body">
        <div class="master">
            <div class="company">
                <img src="../logo.svg" >
                <div>
                    <div>Gecko</div>
                    <div>guaranteed privacy</div>
                </div>
            </div>
            <div class="content">

                <form>
                    <div>
                        <div>
                            <label for="first_name">Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
    
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" pattern=".*@.*\..*" required>
                        </div>
    
                        <div>
                            <label for="passwd">Password</label>
                            <input type="password" name="passwd" id="passwd" pattern=".{8,}" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
        
        
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone_number" pattern="(\+\d{1,4})?[ -]?\(?(\d{2,3})\)?[ -]?(\d{3})[ -]?(?:(\d{2})[ -]?(\d{2}))">
                        </div>
        
                        <!-- One upper case, one sign, one number -->
                        <div>
                            <label for="conf_passwd">Confirm Password</label>
                            <input type="password" name="conf_passwd" id="conf_passwd" pattern=".{8,}" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
